{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Album {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title"
                   placeholder="Album title">
            </input>
        </p>

        <p>
            <label for="author">Author</label>
            <input type="text" name="author"
                   placeholder="Author">
            </input>
        </p>

        <p>
            <label for="songs_num">Number of songs</label>
            <input type="number" name="songs_num"
                   placeholder="Number of songs">
            </input>
        </p>
        <p>
        <label for="review">Review</label>
        <br>
        <textarea name="review"
                  placeholder="Review"
                  rows="15"
                  cols="60"
                  ></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
