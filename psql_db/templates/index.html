{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Albums {% endblock %}</h1>
    {% for album in albums %}
        <div class='album'>
            <h3>#{{ album[0] }} - {{ album[1] }} BY {{ album[2] }}</h3>
            <i><p>({{ album[3] }} songs)</p></i>
            <p class='review'>{{ album[4] }}</p>
            <i><p>Added {{ album[5] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}
